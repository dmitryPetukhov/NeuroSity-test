<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body style="margin:0">
    <canvas id="canvas"></canvas>




<script>
    let canv = document.getElementById('canvas'),
        ctx = canv.getContext('2d');

            canv.width = 800;
            canv.height = 600;
            canv.style.backgroundColor = 'lightblue';

            //квадрат
           
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 5;
            ctx.strokeRect(10,10,200,200);
            //прямоугольник
            ctx.strokeRect(300,10,300,200);
            //круг
            ctx.arc(110,380,100,0,2*Math.PI);
            ctx.stroke();
            //треугольник
            ctx.beginPath();
            ctx.moveTo(500,300);
            ctx.lineTo(400,500);
            ctx.lineTo(600,500);
            ctx.lineTo(500,300);
            ctx.stroke();
            


</script>

</body>
</html>
